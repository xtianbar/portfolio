  <script>
    function scrollValue(){
    var navbar = document.getElementById('navbar');
    var scroll = window.scrollY;
        if (scroll < 200) {
            navbar.classList.remove('bg-change');
        }
        else {
            navbar.classList.add('bg-change');
        }
}
    window.addEventListener('scroll',scrollValue);
